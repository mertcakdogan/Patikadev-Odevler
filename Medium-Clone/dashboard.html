<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Medium Clone</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand" href="index.html">Medium Clone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="write.html">Write</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div class="notifications-icon me-3 position-relative">
                        <i class="fas fa-bell fs-5" data-bs-toggle="dropdown"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger notification-badge" style="display: none;">
                            0
                        </span>
                        <div class="dropdown-menu dropdown-menu-end notifications-dropdown">
                            <div class="notifications-list p-2">
                                <div class="text-center text-muted">No new notifications</div>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown">
                        <img src="" alt="Profile" class="rounded-circle me-2 user-avatar" style="width: 32px; height: 32px;" data-bs-toggle="dropdown">
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                            <li><a class="dropdown-item" href="dashboard.html">Dashboard</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="signOut()">Sign Out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container my-5">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active" data-tab="my-stories">
                        My Stories
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" data-tab="drafts">
                        Drafts
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" data-tab="comments">
                        Comments
                    </a>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9">
                <!-- My Stories Tab -->
                <div class="tab-content" id="my-stories">
                    <h3 class="mb-4">My Stories</h3>
                    <div id="userStories" class="row">
                        <!-- Stories will be loaded here -->
                    </div>
                </div>

                <!-- Drafts Tab -->
                <div class="tab-content" id="drafts" style="display: none;">
                    <h3 class="mb-4">Drafts</h3>
                    <div id="userDrafts" class="row">
                        <!-- Drafts will be loaded here -->
                    </div>
                </div>

                <!-- Comments Tab -->
                <div class="tab-content" id="comments" style="display: none;">
                    <h3 class="mb-4">Recent Comments</h3>
                    <div id="userComments">
                        <!-- Comments will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-bell me-2"></i>
                <strong class="me-auto">New Notification</strong>
                <small class="text-muted">just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <!-- Notification message will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
