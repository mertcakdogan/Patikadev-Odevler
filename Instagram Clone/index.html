<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-white fixed-top border-bottom">
        <div class="container">
            <a class="navbar-brand logo" href="#">
                <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram">
            </a>
            <form class="d-flex ms-5">
                <input class="form-control" type="search" placeholder="Ara" aria-label="Search">
                <button class="btn" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <div class="d-none d-sm-block ms-5 mt-2">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-home fa-lg"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fab fa-facebook-messenger fa-lg"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="far fa-compass fa-lg"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="far fa-heart fa-lg"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="https://picsum.photos/23/23" class="rounded-circle" alt="profile"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-container">
        <div class="row">
            <!-- Stories and Posts -->
            <div class="col-12 col-lg-6 offset-lg-4 mt-4 middlearea">
                <!-- Stories -->
                <div class="card mb-3">
                    <div class="card-body d-flex justify-content-start story-area">
                        <div class="story-item text-center">
                            <img src="https://picsum.photos/61/61" class="rounded-circle" alt="story">
                            <small class="d-block mt-1">user1</small>
                        </div>
                        <!-- Add more story items as needed -->
                        <div class="story-item text-center">
                            <img src="https://picsum.photos/61/64" class="rounded-circle" alt="story">
                            <small class="d-block mt-1">user2</small>
                        </div>
                    </div>
                </div>

                <!-- Posts -->
                <div class="card mb-3">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <img src="https://picsum.photos/32/32" class="rounded-circle me-2" alt="profile">
                            <span class="fw-bold me-2 text-dark">username</span>
                        </div>
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                    <img src="https://picsum.photos/600/600" class="card-img-top" alt="post">
                    <div class="card-body">
                        <div class="action-buttons border-0">
                            <i class="far fa-heart fa-lg"></i>
                            <i class="far fa-comment fa-lg"></i>
                            <i class="far fa-paper-plane fa-lg"></i>
                            <i class="far fa-bookmark fa-lg offset-7"></i>
                        </div>
                        <p class="card-text">
                            <span class="fw-bold">26,123 beğenme</span>
                        </p>
                        <p class="card-text">
                            <span class="fw-bold">username</span> This is a post description...
                        </p>
                    </div>
                    <div class="card-footer bg-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <input type="text" class="form-control border-0" placeholder="Yorum ekle...">
                            <button class="btn text-primary">Paylaş</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel -->
            <div class="col-12 col-lg-3 mt-4">
                <div class="rightpanel">
                    <div class="card border-0">
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-3">
                                <img src="https://picsum.photos/23/23" class="rounded-circle me-2" alt="profile">
                                <div>
                                    <p class="m-0 fw-bold">username</p>
                                    <small class="text-muted">Name Surname</small>
                                </div>
                            </div>
                            <div class="suggestions">
                                <div class="d-flex justify-content-between mb-3">
                                    <span class="text-muted">Senin için öneriler</span>
                                    <a href="#" class="text-dark text-decoration-none">Tümünü Gör</a>
                                </div>
                                <!-- Add suggestion items here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
